<html >
    <head>
        <title>Block Break</title>
    </head>
    <body >
        <div id="main" >
            <div id="board" ></div>
            <div style="height: 500px; width: 400px; display: flex; flex-direction: column; align-items: flex-center; justify-content: flex-start;">
                <p id="hScore" style="text-align: center; font-size: xxx-large;">High Score:<br/> 0</p>

                <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                    <button id="mode" style="margin-right: 20px; width: 75px; height: 35px;">Challange Mode</button>
                    <button id="reset" style="margin-left: 20px; width: 75px; height: 35px;">Reset</button>
                </div>

            </div>
        </div>
